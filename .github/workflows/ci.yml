name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  branch-protection:
    name: Branch Protection Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Check branch protection
      run: |
        echo "Checking branch protection..."
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "ERROR: Direct pushes to protected branches are not allowed!"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "Please follow this workflow instead:"
          echo "1. Create a feature branch from develop"
          echo "2. Push your changes to the feature branch"
          echo "3. Create a pull request to merge into ${{ github.ref_name }}"
          echo ""
          echo "This ensures code review and maintains code quality."
          exit 1
        fi
        echo "Push allowed to ${{ github.ref_name }}"

  frontend-lint-test:
    name: Frontend Lint Checking and Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Run TypeScript check
      run: npm run type-check
    
    - name: Run Prettier check
      run: npm run format:check
    
    # - name: Run tests
    #   run: npm run test

  backend-lint-test:
    name: Backend Lint Checking and Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run Flake8
      run: uv run flake8 .
    
    - name: Run Black check
      run: uv run black --check .
    
    - name: Run mypy
      run: uv run mypy .

    # - name: Run tests
    #   run: uv run pytest
    